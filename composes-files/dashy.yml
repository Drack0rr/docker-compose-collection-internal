#% SERVICE: Name of the service (No spaces or points) [dashy]
#% DATA_LOCATION: Data localization (Example: /apps/service) [/apps]
#% URL: Service URL (Example: service.rotthier.net or service.com)
#% PORT: Your access port web (Example: 80) [80]
#% NETWORK: Your Traefik network (Example: proxy) [proxy]

# Work with Portainer
version: "3.8"
services:
  dashy:
    image: lissy93/dashy:latest
    container_name: $SERVICE
    volumes:
      - $DATA_LOCATION/$SERVICE/conf.yml:/app/public/conf.yml
    environment:
 #     - NODE_ENV=production
      - UID=1000
      - GID=1000
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'node', '/app/services/healthcheck']
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - default
    labels:
      - "autoupdate=true" # https://github.com/PAPAMICA/container-updater
      - "autoupdate.webhook="
      - "traefik.enable=true"
      - "traefik.http.routers.$SERVICE.rule=Host(`$URL`)"
      - "traefik.http.routers.$SERVICE.tls=true"
      - "traefik.http.services.$SERVICE.loadbalancer.server.port=$PORT"
      - "traefik.docker.network=$NETWORK"

networks:
  default:
    external:
      name: $NETWORK