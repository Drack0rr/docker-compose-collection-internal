#% SERVICE: Name of the service (No spaces or points) [calibre-web]
#% DATA_LOCATION: Data localization (Example: /apps/service) [/apps]
#% URL: Service URL (Example: service.rotthier.net or service.com)
#% NETWORK: Your Traefik network (Example: proxy) [proxy]
#% TIME_ZONE: Time zone (Example : Europe/Paris) [Europe/Paris]

version: "3.8"
services:
  # Calibre-Web : https://calibre-ebook.com/
  calibre-web:
    image: linuxserver/calibre-web:latest
    container_name: $SERVICE
    restart: unless-stopped
    environment:
      #- PUID=1000
      #- PGID=1000
      - TZ=$TIME_ZONE
      - DOCKER_MODS=linuxserver/mods:universal-calibre #optional
      - OAUTHLIB_RELAX_TOKEN_SCOPE=1 #optional
    volumes:
      - $DATA_LOCATION/$SERVICE/config:/config
      - $DATA_LOCATION/$SERVICE/library:/books
    networks:
      - default
    labels:
      - "autoupdate=true" # https://github.com/Drack0rr/container-updater
      - "autoupdate.webhook="
      - "traefik.enable=true"
      - "traefik.http.routers.$SERVICE.entrypoints=https"
      - "traefik.http.routers.$SERVICE.rule=Host(`$URL`)"
      - "traefik.http.routers.$SERVICE.tls=true"
      - "traefik.http.services.$SERVICE.loadbalancer.server.port=8083"
      - "traefik.docker.network=$NETWORK"

networks:
  default:
    external:
      name: $NETWORK